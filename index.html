<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style type="text/css" href="">
        body, h1, h2, h3, ul, li {
            margin: 0;
            padding: 0;
        }
        
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        section {
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 10px;
        }
        
        video, audio {
            width: 100%;
            margin-top: 10px;
        }
            </style>
</head>
<body>
    <header>
        <h1>Home Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">Page 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Videos</h2>
            <video controls>
                <source src="assets/videos/sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section>
            <h2>Images</h2>
            <img src="assets/images/sample.jpg" alt="Sample Image">
        </section>

        <section>
            <h2>Audio</h2>
            <audio controls>
                <source src="assets/audio/sample.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </section>
    </main>
</body>
</html>
